{% extends 'app/base.html' %}

{% block content %}
<div class="main-listing">
<h1>Lists</h1>
{% if lists %}
    <ul>
        {% for list in lists %}
        <li><a href="/show/{{ list.id }}">{{ list.title }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    No lists
{% endif %}
</div>
{% endblock %}
